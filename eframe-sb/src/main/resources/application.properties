redis.jedis.server = ${redis.jedis.server}
redis.jedis.connectTimeout = ${redis.jedis.connectTimeout}
redis.jedis.requirepass = ${redis.jedis.requirepass}
redis.jedis.database = ${redis.jedis.database}
redis.jedis.maxActive = ${redis.jedis.maxActive}
redis.jedis.maxIdle = ${redis.jedis.maxIdle}
redis.jedis.maxWait = ${redis.jedis.maxWait}
redis.jedis.testOnBorrow = ${redis.jedis.testOnBorrow}